# Production configuration for admin user
# Use environment variables for enhanced security

# Default admin user configuration
# These properties must be configured using environment variables in production
admin.username=${ADMIN_USERNAME:admin}
admin.email=${ADMIN_EMAIL:admin@ecommerce.com}
admin.password=${ADMIN_PASSWORD:}

# Additional security configuration for production
spring.jpa.show-sql=false
spring.output.ansi.enabled=never

# Enhanced JWT configuration for production
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:86400000}
